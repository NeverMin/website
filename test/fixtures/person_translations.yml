  name: 赵允良
  title: 董事长
  introduce: >
    <p>赵允良先生，现任上海天祥实业有限公司董事长，于1962年12月出生于浙江省东阳市，1984年毕业于上海同济大学建筑结构专业获得学士学位，1985年留学美国南加州大学，1987年获得美国南加州大学土木工程硕士学位，同年在南加州大学开始攻读博士学位，并于1992年5月获得南加州大学土木工程博士学位。</p>
