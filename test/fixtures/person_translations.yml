  name: 黄鼎业
  title: 荣誉董事长
  introduce: >
    <p>黄鼎业教授，1935年9月出生，同济大学工业与民用建筑结构专业毕业，博士生导师，国家一级注册结构工程师，曾任同济大学设计院院长、同济大学副校长、中国钢结构协会预应力会理事长，上海市建委科技委技术顾问。现任中国老教授协会理事，上海老教授协会常务副会长。黄鼎业教授毕生致力于教育事业，桃李满天下，春晖遍四方。</p>
